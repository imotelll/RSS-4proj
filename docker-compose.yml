version: '3.8'

services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: suprss
      POSTGRES_PASSWORD: suprsspass2024!
      POSTGRES_DB: suprssdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U suprss -d suprssdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - suprss-network

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    restart: unless-stopped
    environment:
      # Configuration serveur
      NODE_ENV: production
      PORT: 5000
      # Base de données
      DATABASE_URL: postgresql://suprss:suprsspass2024!@db:5432/suprssdb
      PGHOST: db
      PGPORT: 5432
      PGUSER: suprss
      PGPASSWORD: suprsspass2024!
      PGDATABASE: suprssdb
      # Authentification
      SESSION_SECRET: super-secure-session-secret-for-production-change-this-value
      REPL_ID: docker-production-deployment
      REPLIT_DOMAINS: localhost,127.0.0.1,0.0.0.0
      ISSUER_URL: https://replit.com/oidc
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - suprss-network

  # Frontend React App
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    restart: unless-stopped
    environment:
      - VITE_API_URL=/api
    depends_on:
      server:
        condition: service_healthy
    networks:
      - suprss-network

  # Reverse Proxy Nginx
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - client
      - server
    networks:
      - suprss-network

volumes:
  postgres_data:

networks:
  suprss-network:
    driver: bridge