version: '3.8'

services:
  # SUPRSS Application
  suprss:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Frontend
      - "5000:5000"  # Backend API
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./migrations:/app/migrations:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    driver: bridge