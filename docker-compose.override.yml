# Configuration pour le développement local
# Ce fichier override les paramètres de production pour le développement

version: '3.8'

services:
  nginx:
    ports:
      - "3000:80"  # Port de développement différent
    environment:
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
      
  server:
    environment:
      - NODE_ENV=development
      - REPLIT_DOMAINS=localhost:3000,127.0.0.1:3000,0.0.0.0:3000
    volumes:
      # Mount source code for development (hot reload)
      - ./server:/app/server
      - ./shared:/app/shared
    
  client:
    environment:
      - VITE_API_URL=/api
    volumes:
      # Mount source code for development
      - ./client:/app/client
      - ./shared:/app/shared